<!-- Create new playlist -->
<!-- ============================================ -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Playlist - Cloud Music Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4"><i class="fas fa-plus"></i> Create New Playlist</h2>

        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Create Playlist
                        </button>
                        <a href="{% url 'music:playlist_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
