<!-- Edit playlist -->
<!-- ============================================ -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ playlist.name }} - Cloud Music Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4"><i class="fas fa-edit"></i> Edit Playlist: {{ playlist.name }}</h2>

        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <a href="{% url 'music:playlist_detail' playlist.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
